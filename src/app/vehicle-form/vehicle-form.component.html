<h2>
  Vehicle Form
</h2>
<hr>
<form ngNativeValidate (ngSubmit) = "process()">
  <div class="form-group row">
    <label for="VehicleId" class="col-sm-2 col-form-label">Vehicle Id</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="VehicleId"  [(ngModel)]="vehicleRequest.VehicleId" name="VehicleId" required>
    </div>
  </div>
  <div class="form-group row">
    <label for="Type" class="col-sm-2 col-form-label">Type</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="Type"  [(ngModel)]="vehicleRequest.Type" name="Type" required>
    </div>
  </div>
  <div class="form-group row">
    <label for="ManufacturerNameShort" class="col-sm-2 col-form-label">Manufacturer Name Short</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="ManufacturerNameShort"  [(ngModel)]="vehicleRequest.ManufacturerNameShort" name="ManufacturerNameShort" required>
    </div>
  </div>
  <div class="form-group row">
    <label for="Price" class="col-sm-2 col-form-label">Price</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="Price"  [(ngModel)]="vehicleRequest.Price" name="Price" required>
    </div>
  </div>
  <div class="form-group row">
    <label class="col-2 col-form-label">&nbsp;</label>
    <div class="input-group col-md-8">
      <button type="submit" class="btn btn-outline-primary">
        Enviar
      </button>
    </div>
  </div>

</form>

<div *ngIf="response" [className]="valid ? 'alert alert-success' : 'alert alert-danger'">
  <p>VEHICLE ID : {{vehicleResponse.VehicleId}}</p>
  <p>RESULT : {{vehicleResponse.TextCode}}</p>

</div>
